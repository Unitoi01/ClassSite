        <h1>Bloom</h1>
        <h2>I <em>want</em> to <em>tell you</em></h2> 
        <h3>about the <em>sunflower</em> I <em>found</em></h3> 
        <h3>on the sidewalk <em>yesterday</em>.</h3>
        <h2><em>It is wilting</em> and <em>curled</em> and <em>gorgeous</em></h2>
        <h3>and <em>knows it</em>.</h3>
        <br>

        <h2><em>I want to age like that</em>,</h2> 
        <h3><em>never forgetting my</em> own <em>beauty</em>,</h3> 
        <h3>never forgetting <em>how to say bloom.</em></h3>
<br><br>
        <h1>By Anna Voelker</h1>
